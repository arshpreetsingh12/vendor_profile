{% load static %}
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!--=============== basic  ===============-->
        <meta charset="UTF-8">
        <title>Jack</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="robots" content="index, follow"/>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <!--=============== css  ===============-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/plugins.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/color.css' %}">
        <!--=============== favicons ===============-->
        <link rel="shortcut icon" href="images/favicon.ico">
    </head>
    
  <body class="fixed-sn deep-purple-skin">
    <div id="wrapper">
     
             <!-- Form section start  -->
             <section class="signup-pg all-page-mg">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-10 col-xl-9 mx-auto">
                      <div class="card card-signin flex-row my-5">
                        <div class="card-img-left d-none d-md-flex">
                           <!-- Background image for card set in CSS! -->
                        </div>
                        <div class="card-body">
                          <div class="alert-danger alert" style="text-align: center; display: none;"></div>
                        	{% if messages %}
								{% for message in messages %}
								<div class="alert text-center {% if message.tags == 'error' %}alert-danger{% else %} alert-{{ message.tags }}{% endif %}" role="alert">{{ message|safe }}</div>
								{% endfor %}
								{% endif %}
                          <h5 class="card-title text-center">Sign In</h5>
                          <form class="form-signin" action="{% url 'login' %}" method="post">
                          	{% csrf_token %}
                            <div class="form-label-group">
                             

                            <div class="form-label-group">
                              <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
                              <label for="inputEmail">Email address</label>
                            </div>
                            
                    

                            <div class="form-label-group">
                              <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                              <label for="inputPassword">Password</label>
                            </div>
                            
                            

                            <button class="btn btn-lg btn-primary btn-block login-btn text-uppercase" type="submit">Sign In</button>
                            <a class="d-block text-center mt-2 small" href="#">Forget Passward?</a>
                        
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
             </section>
             <!-- /#page-content-wrapper -->
     
         </div>
         <!-- /#wrapper -->
    <!--/.Footer-->
            
        <!-- Main end -->
        <!--=============== scripts  ===============-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>      
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
    <script>
        $(document).ready(function () {
  var trigger = $('.hamburger'),
      overlay = $('.overlay'),
     isClosed = false;

    trigger.click(function () {
      hamburger_cross();      
    });

    function hamburger_cross() {

      if (isClosed == true) {          
        overlay.hide();
        trigger.removeClass('is-open');
        trigger.addClass('is-closed');
        isClosed = false;
      } else {   
        overlay.show();
        trigger.removeClass('is-closed');
        trigger.addClass('is-open');
        isClosed = true;
      }
  }
  
  $('[data-toggle="offcanvas"]').click(function () {
        $('#wrapper').toggleClass('toggled');
  });  
});

    $('.login-btn').click(function(){
        $('.alert-danger').hide();
        $('.alert-danger').html('');
        var email = ($("#inputEmail").val()).trim();
        var password = ($("#inputPassword").val()).trim();
        var email_pattern = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b$/i
        var  submit = true;

         if (email==''|| email == null){
            $('#inputEmail').css('border', '1px solid red');
              submit = false;
        }
         else{
          $('#inputEmail').css('border', '1px solid #ced4da');         
        }
        if (password==''|| password == null){
            $('#inputPassword').css('border', '1px solid red');
             submit = false;
        }
        else{
          $('#inputPassword').css('border', '1px solid #ced4da');
        }

        if (email != "" || email == null){
      
          if(!email_pattern.test(email)){
             $('.alert-danger').append('Please enter a valid email address');
             $('.alert-danger').show();
          }
        }
        return submit;
  });
    </script>
</html>
